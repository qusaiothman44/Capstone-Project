{% extends "reviews/base.html" %}
{% block content %}
<div class="container">
  <h1>{% if review %}Edit{% else %}New{% endif %} Brew Log</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Save</button>
  </form>
</div>
{% endblock %}
