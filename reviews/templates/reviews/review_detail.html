{% extends "reviews/base.html" %}
{% block content %}
<h2>{{ review.title }}</h2>
<p>{{ review.user.username }} | {{ review.date_created }}</p>
<p>{{ review.description }}</p>
<p>Rating: {{ review.rating }}/5</p>
<p>المكان: <a href="" target="_blank">{{ review.place }}</a></p>

<div class="slider">
    {% for image in review.images.all %}
        <img src="{{ image.image.url }}" style="max-width: 300px;">
    {% endfor %}
</div>
{% endblock %}
