{% extends 'reviews/base.html' %}

{% block content %}
<link rel="stylesheet" href="/reviews/static/css/all.css">
<div class="new">
  
<form method="post">
  <h2>Sign Up</h2>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="submit">Sign up</button>
  <p>Already have an account? <a href="{% url 'login' %}" style="color: dimgray;">Login</a></p>

</form>
</div>

{% endblock %}
